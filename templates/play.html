<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Superchess | Play</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename='css/play.css') }}>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="board-container">
            <div id="col-labels">
                <!--up to p-->
                <div class="label">A</div>
                <div class="label">B</div>
                <div class="label">C</div>
                <div class="label">D</div>
                <div class="label">E</div>
                <div class="label">F</div>
                <div class="label">G</div>
                <div class="label">H</div>
                <div class="label">I</div>
                <div class="label">J</div>
                <div class="label">K</div>
                <div class="label">L</div>
                <div class="label">M</div>
                <div class="label">N</div>
                <div class="label">O</div>
                <div class="label">P</div>
            </div>
            <div id="row-labels">
                <div class="label">0</div>
                <div class="label">1</div>
                <div class="label">2</div>
                <div class="label">3</div>
                <div class="label">4</div>
                <div class="label">5</div>
                <div class="label">6</div>
                <div class="label">7</div>
                <div class="label">8</div>
                <div class="label">9</div>
            </div>
            <div id="board">
                <!-- Board will be autogenerated here -->
            </div>
            <div id="outcome" class="hidden">
                <div class="outcome-panel">
                    <img id="outcome-icon-w" class="outcome-icon" src={{ url_for('static', filename="/imgs/qw.svg") }} alt="white">
                    <h2 id="outcome-name">White wins</h2>
                    <img id="outcome-icon-b" class="outcome-icon" src={{ url_for('static', filename="/imgs/qb.svg") }} alt="white">
                </div>
                <p id="outcome-desc">by checkmate</p>
                <div class="play-buttons">
                    <button class="play-button" onclick="playLocal()">
                        <img src={{ url_for('static', filename='imgs/user.svg') }} alt="user icon">
                        Play locally
                    </button>
                    <button class="play-button" onclick="playBot()">
                        <img src={{ url_for('static', filename='imgs/computer.svg') }} alt="robot icon">
                        Play a bot
                    </button>
                </div>
                <button class="play-button transparent" onclick="closeOutcomeMenu()">
                    Close menu
                </button>
            </div>
        </div>
        <script src={{ url_for('static', filename='js/play.js') }} async defer></script>
    </body>
</html>
